name: Terraform Format Check

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**/*.tf'
jobs:
  terraform-fmt:
    name: Check Terraform Format and Comment on PR
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper comparison

      # Step 2: Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0  # Specify the desired Terraform version

      # Step 3: Fetch base branch for comparison
      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.base_ref }}

      # Step 4: Run terraform fmt -check on all changed .tf files and capture the output
      - name: Run terraform fmt -check and capture output
        id: fmt
        run: |
            # Initialize an empty variable to store results
            output="Terraform format check results:\n"
            failed_files=""

            # Capture the list of changed .tf files
            changed_files=$(git diff --name-only origin/${{ github.base_ref }} -- | grep '\.tf$')

            # Check each changed .tf file
            while IFS= read -r file; do
            if ! terraform fmt -check "$file" || true; then
                failed_files="$failed_files\n‚ùå \`$file\` is not properly formatted."
            fi
            done <<< "$changed_files"

            # Save output to a file for use in the next step
            echo -e "$failed_files" > fmt-output.txt
            cat fmt-output.txt


