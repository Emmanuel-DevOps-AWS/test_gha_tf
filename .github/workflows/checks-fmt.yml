name: Terraform Format Check

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**/*.tf'

jobs:
  terraform-fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Check Terraform formatting
        id: fmt
        shell: bash
        run: |
          set +e
          output=$(terraform fmt -check -recursive -list=true)
          status=$?
          echo "files=$output" >> $GITHUB_OUTPUT
          echo "status=$status" >> $GITHUB_OUTPUT
          exit 0

      - name: Comment on PR if formatting issues found
        if: steps.fmt.outputs.status != '0'
        uses: actions/github-script@v6
        with:
          script: |
            const files = `\`${steps.fmt.outputs.files}\``;
            const commentBody = `The following Terraform files are not formatted correctly:\n\n${files}\n\nPlease run \`terraform fmt <file-name>\` to fix.`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

      - name: Fail the job if formatting issues found
        if: steps.fmt.outputs.status != '0'
        run: |
          echo "Terraform formatting issues found."
          exit 1
